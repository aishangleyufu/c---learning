<html>
<head>
		<title></title>
</head>
<body>
		<form action="http://www.baidu.com" method="get">
				用户民：<input type="text" name="txtName"><br/>
				密码：<input type="password" name="txtNamePwd"><br/>
				<input type="submit" value="提交到百度">
				<input type="reset" value="清空"><br/>
				
				<fieldset>
				<legend>性别</legend>
				<input type="radio" name="sex"/>男</br>
				<input type="radio" name="sex"/>女</br>
				</fieldset>
				
				<fieldset>
				<legend>婚姻状况</legend>
				<input type="radio" name="married"/>已婚</br>
				<input type="radio" name="married"/>未婚</br>
				</fieldset>
				
				<select name="省份">
				<optgroup label="河南省">
					<option value="郑州">郑州</option>
					<option value="洛阳">洛阳</option>
					<option value="驻马店">驻马店</option>
					<option value="新乡">新乡</option>
				</optgroup>
					<optgroup label="河北省">
					<option value="石家庄">石家庄</option>
					<option value="沧州">沧州</option>
					<option value="保定">保定</option>
					<option value="廊坊">廊坊</option>
				</optgroup>
				<optgroup label="江苏省">
					<option value="南京">南京</option>
					<option value="苏州">苏州</option>
					<option value="无锡">无锡</option>
					<option value="镇江" selected="selected">镇江<option>
				</optgroup>
				<optgroup label="浙江省">
					<option value="杭州">杭州</option>
					<option value="宁波">宁波</option>
					<option value="绍兴">绍兴</option>
					<option value="衢州">衢州</option>
				</optgroup>
				</select>
				
				<br/><br/><br/>
				<input type="file"><br/>
					<br/><br/><br/>
				<textarea rows="10" cols="30">
				</textarea>
		</form>
</body>
</html>
